<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center gap-4">
            <button onclick="history.back()" class="hover:bg-white/10 p-2 rounded-full transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h1 class="text-lg font-bold">تفاصيل المنتج</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl mt-6 mb-20">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden" id="product-detail">
            <div class="p-10 text-center flex flex-col items-center justify-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mb-4"></div>
                <p class="text-gray-500">جاري تحميل المنتج...</p>
            </div>
        </div>
    </main>

    <!-- زر عائم للسلة -->
    <a href="cart.html" class="fixed bottom-6 left-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition z-40 flex items-center gap-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span class="font-bold">السلة</span>
    </a>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        
        const container = document.getElementById('product-detail');
        
        const product = productsData.find(p => p.id === productId);

        if (product) {
            document.title = product.name + " - Maro Shop";
            container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-0 md:gap-8">
                    <div class="bg-gray-100 h-64 md:h-auto">
                        <img src="${product.img}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6 md:p-10 flex flex-col justify-center">
                        <div class="mb-2">
                            <span class="bg-red-100 text-red-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">متوفر</span>
                        </div>
                        <h1 class="text-3xl font-black text-gray-900 mb-2 leading-tight">${product.name}</h1>
                        <p class="text-3xl text-red-600 font-bold mb-6">${product.price.toLocaleString()} د.ج</p>
                        
                        <p class="text-gray-600 leading-relaxed mb-8 text-lg bg-gray-50 p-4 rounded-xl border border-gray-100">
                            ${product.desc}
                        </p>

                        <div class="flex flex-col gap-4">
                            <button onclick="alert('تمت الإضافة للسلة!')" class="w-full bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-red-700 transition flex items-center justify-center gap-2 text-lg">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                                إضافة للسلة
                            </button>
                            <button class="w-full border-2 border-gray-200 text-gray-600 font-bold py-4 rounded-xl hover:bg-gray-50 transition flex items-center justify-center gap-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                إضافة للمفضلة
                            </button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="p-20 text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">المنتج غير موجود</h2>
                    <p class="text-gray-500 mb-6">عذراً، لم نتمكن من العثور على المنتج الذي تبحث عنه.</p>
                    <a href="index.html" class="inline-block bg-red-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-red-700">العودة للرئيسية</a>
                </div>
            `;
        }
    </script>
</body>
</html>
