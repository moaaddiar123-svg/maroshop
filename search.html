<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج البحث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 pb-20">
    <!-- الهيدر الجديد مع البحث -->
    <header class="bg-red-600 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex justify-between w-full md:w-auto items-center">
                <a href="index.html" class="text-2xl font-black flex items-center gap-1">
                    MARO <span class="text-orange-500">SHOP</span>
                </a>
                <a href="cart.html" class="relative flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full hover:bg-white/20 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="bg-orange-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </a>
            </div>
            <div class="w-full md:w-1/2 relative">
                <input type="text" id="searchInput" placeholder="ابحث عن منتج..." class="w-full p-2.5 pl-10 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-inner" onkeydown="handleSearch(event)">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">نتائج بحث عن: <span id="search-query" class="text-red-600">...</span></h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="search-results"></div>
    </main>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const resultsContainer = document.getElementById('search-results');
        const querySpan = document.getElementById('search-query');

        if (query) {
            querySpan.innerText = query;
            const lowerQuery = query.toLowerCase();
            const filteredProducts = productsData.filter(product => product.name.toLowerCase().includes(lowerQuery) || product.cat.toLowerCase().includes(lowerQuery));

            if (filteredProducts.length === 0) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-xl shadow-sm"><p class="text-gray-500">لا توجد نتائج</p><a href="index.html" class="text-red-600 font-bold mt-4 inline-block">العودة</a></div>`;
            } else {
                filteredProducts.forEach(p => {
                    const link = document.createElement('a');
                    link.href = `product.html?id=${p.id}`;
                    link.className = 'product-card block bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100';
                    link.innerHTML = `<div class="relative aspect-square bg-gray-100 overflow-hidden"><img src="${p.img}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"></div><div class="p-4"><h3 class="font-bold text-gray-800 mb-2 truncate">${p.name}</h3><div class="flex justify-between items-center"><span class="text-red-600 font-bold">${p.price.toLocaleString()} د.ج</span></div></div>`;
                    resultsContainer.appendChild(link);
                });
            }
        } else {
            resultsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">الرجاء إدخال كلمة للبحث.</p>';
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value;
                if(query.trim() !== "") window.location.href = `search.html?q=${query}`;
            }
        }
    </script>
</body>
</html>
