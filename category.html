<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 pb-20">
    <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center gap-4">
            <a href="index.html" class="hover:bg-white/10 p-2 rounded-full transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </a>
            <h1 class="text-xl font-bold">سلة المشتريات</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-3xl mt-6">
        <!-- قائمة المنتجات -->
        <div id="cart-items" class="space-y-4 mb-8">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>

        <!-- نموذج إتمام الطلب -->
        <div id="checkout-section" class="bg-white p-6 rounded-2xl shadow-lg hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">معلومات التوصيل</h2>
            <form onsubmit="handleCartCheckout(event)" class="space-y-4">
                <input type="text" id="c-name" required placeholder="الاسم الكامل *" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-500">
                <input type="tel" id="c-phone" required placeholder="رقم الهاتف *" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-500">
                <select id="c-wilaya" required class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">اختر الولاية *</option>
                    <option value="الجزائر">الجزائر</option>
                    <option value="وهران">وهران</option>
                    <option value="قسنطينة">قسنطينة</option>
                    <option value="سطيف">سطيف</option>
                    <option value="أخرى">أخرى</option>
                </select>
                <textarea id="c-address" required placeholder="العنوان التفصيلي *" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-500" rows="2"></textarea>
                
                <div class="pt-4">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-600 transition flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-1.523-.001-3.012.353-4.373 1.04l-5.089-1.336 1.356 5.065c-.649 1.331-.999 2.79-.999 4.312z"/></svg>
                        إرسال الطلب الكامل للواتساب
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        const cartContainer = document.getElementById('cart-items');
        const checkoutSection = document.getElementById('checkout-section');
        
        // جلب السلة من التخزين المحلي
        let cart = JSON.parse(localStorage.getItem('maroCart')) || [];

        if (cart.length === 0) {
            cartContainer.innerHTML = `
                <div class="bg-white p-10 rounded-2xl shadow-sm border border-gray-100 text-center">
                    <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">السلة فارغة</h2>
                    <p class="text-gray-500 mb-6">لم تقم بإضافة أي منتجات بعد.</p>
                    <a href="index.html" class="inline-block bg-red-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-red-700 transition">تسوق الآن</a>
                </div>
            `;
        } else {
            checkoutSection.classList.remove('hidden'); // إظهار نموذج الإتمام
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4';
                div.innerHTML = `
                    <img src="${item.img}" class="w-16 h-16 rounded-lg object-cover bg-gray-100">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-sm">${item.name}</h3>
                        <p class="text-red-600 font-bold text-sm">${item.price} د.ج × ${item.qty}</p>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="font-bold text-gray-800 mb-2">${itemTotal.toLocaleString()} د.ج</span>
                        <button onclick="removeFromCart(${item.id})" class="text-xs text-red-500 hover:underline">حذف</button>
                    </div>
                `;
                cartContainer.appendChild(div);
            });

            // إضافة المجموع
            const totalDiv = document.createElement('div');
            totalDiv.className = 'bg-red-600 text-white p-4 rounded-xl shadow-lg flex justify-between items-center font-bold text-xl';
            totalDiv.innerHTML = `<span>المجموع الكلي:</span> <span>${total.toLocaleString()} د.ج</span>`;
            cartContainer.appendChild(totalDiv);
        }

        // دالة إرسال طلب السلة
        function handleCartCheckout(e) {
            e.preventDefault();
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const wilaya = document.getElementById('c-wilaya').value;
            const address = document.getElementById('c-address').value;

            let message = `*طلب جديد (من السلة)* %0A%0A`;
            message += `----------------%0A`;
            message += `*بيانات العميل:* %0A`;
            message += `الاسم: ${name} %0A`;
            message += `الهاتف: ${phone} %0A`;
            message += `الولاية: ${wilaya} %0A`;
            message += `العنوان: ${address} %0A`;
            message += `----------------%0A`;
            message += `*المنتجات:* %0A`;
            
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                message += `- ${item.name} (x${item.qty}) : ${(item.price * item.qty).toLocaleString()} د.ج %0A`;
            });

            message += `----------------%0A`;
            message += `*المجموع:* ${total.toLocaleString()} د.ج`;

            // تفريغ السلة بعد الإرسال
            localStorage.removeItem('maroCart');
            window.open(`https://wa.me/213600000000?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
